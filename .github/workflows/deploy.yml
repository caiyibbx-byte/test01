name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./test01  # <-- 指向你的 package.json 所在目录

      - name: Build
        run: npm run build
        working-directory: ./test01  # <-- 同上

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./test01/dist  # <-- 指向构建产物

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
